<head>
    <meta name="viewport" content="width=device-width; initial-scale=1">
</head>
<template name="main">
    {{#if currentUser}}
    <div class="container">
        <div class="jumbotron__wrapper">
            <div class="jumbotron__inner">
                <div class="jumbotron text-center">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="alert alert-success " role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="false">&times;</span>
                                </button>
                                Новое предложение от <a href="#">bredpitt</a>
                            </div>

                            <div class="user-popup">
                                <div class="user-popup-close"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="user-tinder text-center">
                                <div class="user-ava">
                                    <img src="{{currentSuggestUser.profile.avatar}}" class="user-ava__img img-circle">
                                </div>
                                <div class="user-tinder__link-wrapper">
                                    <a href="#" class="user-tinder__link">{{currentSuggestUser.username}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 col-sm-5 col-xs-offset-1">
                            <button type="button" class="btn btn__yes btn-success btn-block btn__confirm" id="answer_yes">Yes</button>
                        </div>
                        <div class="col-xs-10 col-sm-5 col-xs-offset-1 col-sm-offset-0">
                            <button type="button" class="btn btn__no btn-danger btn-block btn__confirm" id="answer_no">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}}
    <div class="container">
        <div class="jumbotron__wrapper">
            <div class="jumbotron__inner">
                <div class="jumbotron text-center">
                    <h1>Добро пожаловать в ppTinder.</h1>
                    <p class="lead">Найди себе пару для программирования!</p>
                    <div>{{> loginButtons}}</div>
                </div>
            </div>
        </div>
    </div>
    {{/if}}

	{{#each users}}
		<b>{{username}}</b>
	{{/each}}

	<a href="/logout">log out</a>

</template>
