<head>
    <meta name="viewport" content="width=device-width; initial-scale=1">
</head>
<template name="main">
    {{#if currentUser}}
    <div class="row">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Поиск</a></li>
          <li class=""><a href="/matches">Чаты {{#if chatsCount}}(их уже {{chatsCount}}){{/if}}</a></li>
      </ul>
    </div>

    <div class="container">
        <div class="jumbotron__wrapper">
            <div class="jumbotron__inner">
                <div class="jumbotron text-center">
                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1">
                            {{#if showNotification}}
                            <div class="alert alert-success " role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="false">&times;</span>
                                </button>
                                У вас появилась пара.
                            </div>
                            {{/if}}
                        </div>
                    </div>

                    <div class="row user-tinder__row">
                        <div class="col-xs-10 col-sm-5 col-xs-offset-1">
                            <div class="user-tinder text-center">
                                <div class="user-ava">
                                    <img src="{{currentSuggestUser.profile.avatar}}" class="user-ava__img img-circle">
                                </div>
                                <div class="user-tinder__link-wrapper">
                                    <a href="{{currentSuggestUser.profile.githubdata.html_url}}" target="_blank" class="user-tinder__link">
	                                    {{currentSuggestUser.username}}
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-10 col-sm-5 col-xs-offset-1 col-sm-offset-0">
                            <div class="user-tinder">
                                <div class="user-params">
                                    <h3 class="user-params__h3">Параметры</h3>
                                    <ul class="user-params__list">
                                        <li class="user-params__item">
                                            <span class="glyphicon glyphicon-ok user-params__ok-ico" aria-hidden="true"></span>
                                            Звезд - {{ currentSuggestUser.profile.stargazers_count }}
                                        </li>
                                        <li class="user-params__item">
                                            <span class="glyphicon glyphicon-ok user-params__ok-ico" aria-hidden="true"></span>
                                            Проектов - {{ currentSuggestUser.profile.repos_count }}
                                        </li>
                                        <li class="user-params__item">
                                          <span class="glyphicon glyphicon-ok user-params__ok-ico" aria-hidden="true"></span>
                                          Языки: {{ currentSuggestUserLanguages }}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row btn-fixed">
                        <div class="col-xs-10 col-sm-5 col-xs-offset-1">
                            <button type="button" class="btn btn__yes btn-success btn-block btn__confirm" id="answer_yes">Yes</button>
                        </div>
                        <div class="col-xs-10 col-sm-5 col-xs-offset-1 col-sm-offset-0">
                            <button type="button" class="btn btn__no btn-danger btn-block btn__confirm" id="answer_no">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="/logout">log out</a>
    {{else}}
    <div class="container">
        <div class="jumbotron__wrapper">
            <div class="jumbotron__inner">
                <div class="jumbotron text-center">
                    <h1>Добро пожаловать в ppTinder.</h1>
                    <p class="lead">Найди себе пару для программирования!</p>
                    <div>{{> loginButtons}}</div>
                </div>
            </div>
        </div>
    </div>
    {{/if}}

	{{#each users}}
		<b>{{username}}</b>
	{{/each}}

</template>
