<template name="matches">
  <h1>Matches</h1>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="matches">
          {{> Match}}
        </div>
        <div class="chat">
          <div class="chat__console">
            {{> Message}}
          </div>
          <form class="chat__controls">
            <input type="text" placeholder="Message">
            <input type="submit" name="Send">
          </form>
        </div>
      </div>
    </div>
  </div>

</template>

<template name="Match">
  <div class="match" id="{{matchId}}">
    <img class="match__avatar" src="{{matchAvatar}}">
    <span class="match__login">{{matchLogin}}</span>
  </div>
</template>

<template name="Message">
  <div class="message" id="{{messageId}}">
    <span class="message__author">{{messageAuthor}}</span>
    <span class="message__text">{{messageText}}</span>
  </div>
</template>
