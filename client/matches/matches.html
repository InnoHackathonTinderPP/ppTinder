<template name="chatTitle">
    <a href="/matches/{{_id}}">{{withWho}}</a> <br>
</template>

<template name="matches">
  <h1 class="center">Matches</h1>
  <div class="container">
      {{#each chats}}
          {{> chatTitle }}
      {{/each}}

    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="matches">
          {{#each matches}}
            <div class="match" id="{{matchId}}">
              <img class="match__avatar" src="{{matchAvatar}}">
              <span class="match__login">{{matchLogin}}</span>
            </div>
          {{/each}}
        </div>

        <div class="chat">

          <div class="chat__console">
            {{#each messages}}
              <div class="message {{#if isMine}} message--mine {{/if}}"  id="{{messageId}}">
                <img src="{{avatar}}">
                <span class="message__author">{{authorName}}</span>
                <span class="message__text">{{message}}</span>
                <span class="message__time">{{createdTime}}</span>
              </div>
            {{/each}}
          </div>

          <form class="chat__controls">
            <input type="text" placeholder="Message" name="message" id="message">
            <input type="submit" name="Send" id="sendBtn">
          </form>

        </div>

      </div>
    </div>
  </div>
</template>
