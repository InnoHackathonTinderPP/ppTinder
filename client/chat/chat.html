<template name="chat">
  <h1>Matches</h1>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="matches">
          {{> Match}}
        </div>
        <div class="chat">
          <div class="chat__console">
            {{#each messages}}
              <div class="message" id="{{messageId}}">
               <span class="message__author">{{messageAuthor}}</span>
               <span class="message__text">{{message}}</span>
              </div>
            {{/each}}
          </div>
          <form class="chat__controls">
            <input type="text" placeholder="Message" id="messageArea">
            <input type="submit" name="Send" id="sendBtn">
          </form>
        </div>
      </div>
    </div>
  </div>

</template>

<template name="Message">
  <div class="message" id="{{messageId}}">
    <span class="message__author">{{messageAuthor}}</span>
    <span class="message__text">{{messageText}}</span>
  </div>
</template>
